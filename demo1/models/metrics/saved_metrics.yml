saved_queries:
  - name: all_metrics_by_order_d
    label: all_metrics_by_order_d
    description: "All metrics grouped by day"
    query_params:
      metrics:
        - order_total
        - locations_with_orders
        - order_value_p99
        - discrete_order_value_p99
        - large_order
        - food_order_amount
        - max_order_amount
        - min_order_amount
        - order_amount
        - food_order_pct
        - food_order_pct_cumulative
        - customers
        - revenue
        - food_revenue
        - drink_revenue
      group_by:
        - "TimeDimension('metric_time', 'day')"
    exports:
      - name: all_metrics_by_order_d
        config:
          export_as: table
          schema: dbt_ann
