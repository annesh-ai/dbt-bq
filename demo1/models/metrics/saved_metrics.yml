saved_queries:
  - name: orders_all_metrics_by_day
    label: orders_all_metrics_by_day
    description: All metrics grouped by metric_time at day grain (derived from order_d).
    query_params:
      metrics:
        - order_total
        - locations_with_orders
        - order_value_p99
        - discrete_order_value_p99
        - large_order
        - food_order_amount
        - max_order_amount
        - min_order_amount
        - new_customer
        - order_amount
        - food_order_pct
        - food_order_pct_cumulative
        - food_order_gross_profit
        - cumulative_order_amount
        - cumulative_order_ammount_l1m
        - cumulative_order_amount_mtd
      group_by:
        - TimeDimension('metric_time', 'day')
    exports:
      - name: orders_all_metrics_by_day
        config:
          export_as: table
          schema: dbt_ann